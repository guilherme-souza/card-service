<!DOCTYPE html>
<html>
    <head>
        <title>Teste do WEB Socket</title>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <div id="main-content" class="container">
            <div class="row" style="margin-top: 10px">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect" style="margin-right: 10px;">Conectar: </label>
                            <button id="connect" style="margin-right: 10px;" class="btn btn-default" type="submit">Conectar</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Desconectar</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12"><h3>Banco inicializado com os cartões: 1234567890 e 9876543210</h3></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="col-md-3 form-group">
                            <label for="action">Ação</label>
                            <input type="text" id="action" class="form-control" value="withdraw">
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="value">Valor</label>
                            <input type="text" id="value" class="form-control" value="100.0">
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="card">Cartão</label>
                            <input type="text" id="card" class="form-control" value="1234567890">
                        </div>
                    </form>
                </div>
            </div>
            <div style="margin-top: 10px; margin-bottom: 10px;" class="row">
                <div class="col-md-12">
                    <button id="send" class="btn btn-default" type="submit">Enviar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Ação</th>
                            <th>Código</th>
                            <th>Código da Transação</th>
                        </tr>
                        </thead>
                        <tbody id="transactions">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
